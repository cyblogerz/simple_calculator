<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="calcbody">
        <div class="header">
          <div id="title"><h4>calc.</h4></div>
          </div>
        
           
          <input type="text" class="displayText">
        
        
          <div class="keyboard">
            <button type="button" class="key grid-item">7</button>
            <button type="button" class="key grid-item">8</button>
            <button type="button" class="key grid-item">9</button>
            <button type="button" class="del grid-item function">DEL</button>
            <button type="button" class="key grid-item">4</button>
            <button type="button" class="key grid-item">5</button>
            <button type="button" class="key grid-item">6</button>
            <button type="button" class="key grid-item">+</button>
            <button type="button" class="key grid-item">1</button>
            <button type="button" class="key grid-item">2</button>
            <button type="button" class="key grid-item">3</button>
            <button type="button" class="key grid-item">-</button>
            <button type="button" class="key grid-item">.</button>
            <button type="button" class="key grid-item">0</button>
            <button type="button" class="key grid-item">/</button>
            <button type="button" class="mul grid-item">x</button>
            <button type="button" class="reset grid-item function">RESET</button>
            <button type="button" class="equal grid-item function">=</button>
          </div>
      </div>
      
    </div>
    <footer>Challenge by frontend mentor || Coded with ❤️ by Pranav Ajay</footer>
    <script src="index.js"></script>
  </body>
</html>
